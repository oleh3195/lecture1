<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Form</title>
</head>
<body>
		<form>
			<h3><strong> Username </h3></strong>
			<input type="text" placeholder="Your answer" maxlength="5" pattern="[A-Za-z]{5}" /> 
			<h3><strong> Password </h3></strong>
			<input type="password" placeholder="Your answer">
			<h3><strong> Confirm password </h3></strong>
			<input type="password" placeholder="Your answer">
			<h3><strong> Email </h3></strong>
			<input type="Email" placeholder="Your answer"> 
			<h3><strong> Your gender </h3></strong>
			<input type="radio" name="gender" value="male" /> Male
			<input type="radio" name="gender" value="female" /> Female
			<input type="radio" name="gender" value="other" />Other
			<h3><strong> Your favorite color </h3></strong>
			<input type="color" name="favcolor" required>
		</form>
</body>
</html>
